<!-- This page will be the pose library page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yoga Planner Pose Library</title>
    <!-- Favicon for the webpage (icon in the browser tab) -->
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <!-- Bootstrap CSS (via CDN) for styling components and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS (via CDN) for interactivity and Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts: Oswald font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Font Awesome icons for adding the hamburgure icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="brand-name"><a href="/">YogaEase</a></div>
                <div id="hamburger-menu"><a href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
                <div class="menu-links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="index.html">My Classes</a></li>
                        <li><a href="/login">Sign-in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Pose Library</h1>
        <div class="d-flex mb-3">
            <input type="text" class="form-control me-2" placeholder="Search Poses...">
            <select class="form-select me-2">
                <option selected>Filter by Duration</option>
                <option value="short">0-5 min</option>
                <option value="medium">5-15 min</option>
                <option value="long">15+ min</option>
            </select>
            <select class="form-select">
                <option selected>Filter by Difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="pose mb-4">
                    <h2 class="pose-title">Tree Pose</h2>
                    <p><strong>Duration</strong>: 2 min | <strong>Script</strong>: Inhale, lift your hands to the sky. Exhale, ground your feet to the top of your mat.</p>
                    <button type="button" class="btn btn-dark" id="addToClassButton">Add to Class</button>
                </div>
                <div class="pose mb-4">
                    <h2 class="pose-title">Pose 2</h2>
                    <button type="button" class="btn btn-dark" id="addToClassButton">Add to Class</button>
                </div>
                <div class="pose mb-4">
                    <h2 class="pose-title">Pose 3</h2>
                    <button type="button" class="btn btn-dark" id="addToClassButton">Add to Class</button>
                </div>
                <div class="pose mb-4">
                    <h2 class="pose-title">Pose 4</h2>
                    <button type="button" class="btn btn-dark" id="addToClassButton">Add to Class</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <footer>
        <div class="container mt-5 text-center">
          <p>&copy; 2025 UW INFO340 All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
