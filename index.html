<!-- This page will be the class management page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Christian Kaylan Alviz">
    <meta name="description" content="Class management page for Yoga Class Planner Web App">
    <title>Yoga Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header class="text-black bg-light py-5 container-fluid">
        <div class="container">
        <h1>Yoga Class Planner</h1>
        <p class="lead">Structure Your Flow, Elevate Your Practice.</p>
        
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
            Add Class
        </button>
        </div>

            <!-- MODAL GOES HERE -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Create a new Class!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="class-name" class="col-form-label">Class #:</label>
                                    <input type="text" class="form-control" id="class-name">
                                </div>
                                <div class="form-group">
                                    <label for="duration" class="col-form-label">Duration:</label>
                                    <input type="text" class="form-control" id="duration-time">
                                </div>
                                <div class="form-group">
                                    <label for="location" class="col-form-label">Location:</label>
                                    <input type="text" class="form-control" id="location-name">
                                </div>
                                <div class="form-group">
                                    <label for="date" class="col-form-label">Date:</label>
                                    <input type="text" class="form-control" id="date-s">
                                     <!--made the name 'date-s' so that its easier to seperate label and id-->
                                </div>
                                <div class="form-group">
                                    <label for="time" class="col-form-label">Time:</label>
                                    <input type="text" class="form-control" id="time-s">
                                    <!--made the name 'time-s' so that its easier to seperate label and id-->
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Send message</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- MODAL END -->

    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- card 1 -->
                <div class="col-md-6 col-xl-3 d-flex">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <h2 class="card-title">Class 1</h2>
                                <a href="#" class="btn btn-dark">View Class</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="col-md-6 col-xl-3 d-flex">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <h2 class="card-title">Class 2</h2>
                                <a href="#" class="btn btn-dark">View Class</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="col-md-6 col-xl-3 d-flex">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <h2 class="card-title">Class 3</h2>
                                <a href="#" class="btn btn-dark">View Class</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card 4 -->
                <div class="col-md-6 col-xl-3 d-flex">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <h2 class="card-title">Class 4</h2>
                                <a href="#" class="btn btn-dark">View Class</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
